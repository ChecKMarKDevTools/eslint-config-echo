name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint with ESLint v8 (Legacy)
        run: ESLINT_USE_FLAT_CONFIG=false npx eslint index.js commitlint.config.js

      - name: Lint with ESLint v9 (Flat Config)
        run: npx eslint eslint.config.mjs --config eslint.config.mjs

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          fail_ci_if_error: false

  test-configs:
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test ESLint v8 config loads
        run: |
          cat > .eslintrc.test.json << 'EOF'
          {
            "extends": ["./index.js"]
          }
          EOF
          echo "module.exports = { test: true };" > test.js
          ESLINT_USE_FLAT_CONFIG=false npx eslint test.js --config .eslintrc.test.json
          rm test.js .eslintrc.test.json

      - name: Test ESLint v9 config loads
        run: |
          echo "export const test = true;" > test.mjs
          npx eslint test.mjs --config eslint.config.mjs
          rm test.mjs
